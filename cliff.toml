[changelog]
header = """
# Changelog
All notable changes to this project will be documented in this file."""
body = """
{% if version %}## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}{% else %}## [unreleased]{% endif %}
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message | upper_first }}
    {% endfor %}
{% endfor %}"""
trim = true
footer = "<!-- generated by git-cliff -->"

[git]
conventional_commits = true
filter_unconventional = false
filter_commits = false
tag_pattern = "v[0-9]*"
skip_tags = "v0.1.0-beta.1"
ignore_tags = ""
topo_order = false
sort_commits = "oldest"

  [[git.commit_preprocessors]]
  pattern = "\\((\\w+\\s)?#([0-9]+)\\)"
  replace = "([#${2}](https://github.com/gplassard/rust-project/issues/${2}))"

  [[git.commit_parsers]]
  message = "^feat"
  group = "Features"

  [[git.commit_parsers]]
  message = "^fix"
  group = "Bug Fixes"

  [[git.commit_parsers]]
  message = "^doc"
  group = "Documentation"

  [[git.commit_parsers]]
  message = "^perf"
  group = "Performance"

  [[git.commit_parsers]]
  message = "^refactor"
  group = "Refactor"

  [[git.commit_parsers]]
  message = "^style"
  group = "Styling"

  [[git.commit_parsers]]
  message = "^chore\\(release\\):"
  skip = true

  [[git.commit_parsers]]
  message = "^chore"
  group = "Miscellaneous Tasks"

  [[git.commit_parsers]]
  message = ".*security"
  group = "Security"

  [[git.commit_parsers]]
  message = "^'?Release"
  skip = true

  [[git.commit_parsers]]
  message = "^Update changelog"
  skip = true

  [[git.commit_parsers]]
  message = ".*"
  group = "Miscellaneous Tasks"
